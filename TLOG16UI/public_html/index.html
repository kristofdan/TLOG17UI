<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Timelogger</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="index.css">
        
        <!-- jQuery -->
        <script src="scripts/jquery.min.js"></script>
        
        <script src="scripts/calendar.js"></script>
        
         <!-- Bootstrap latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- Bottstrap latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    </head>
    <body id="bootstrap-override-index-body">
        <div class="container-fluid">
            <nav class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="index.html">
                            <span class="glyphicon glyphicon-hourglass"></span>Timelogger
                        </a>
                    </div>
                    <ul class="nav navbar-nav">
                      <li class="active"><a href="index.html">Calendar</a></li>
                      <li><a href="day-view.html">Tasks of a day</a></li>
                    </ul>
              </div>
            </nav>
        </div>
        <div class="container-fluid div-below-navbar">
            <div class="row">
                <div class="col-sm-9">
                    <table id="calendar-table" class="table table-bordered">
                        <caption>Month name</caption>
                        <thead>
                            <tr>
                                <th>Mon</th>
                                <th>Tue</th>
                                <th>Wed</th>
                                <th>Thur</th>
                                <th>Fri</th>
                                <th>Sat</th>
                                <th>Sun</th>
                            </tr>
                        </thead>
                        <!-- tbody created in calendar.js-->
                    </table>
                    <ul class="pager">
                        <li>
                            <a id="pager-previous" href="#">
                                <span class="glyphicon glyphicon-menu-left"></span>Previous
                            </a>
                        </li>
                        <li>
                            <a id="pager-next" href="#">
                                Next<span class="glyphicon glyphicon-menu-right"></span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-sm-3 sidebar">
                    <div class="sidebar-separator"></div>
                    <table class="table statistics-table">
                        <caption>Statistics</caption>
                        <tbody>
                            <tr>
                                <td>Working minutes:</td>
                                <td class="right-aligned-column">7658 min</td>
                            </tr>
                            <tr>
                                <td>Required working minutes:</td>
                                <td class="right-aligned-column">10000 min</td>
                            </tr>
                            <tr>
                                <td>Extra minutes:</td>
                                <td class="right-aligned-column">-2342 min</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
